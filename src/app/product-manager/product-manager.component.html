<form (submit)="onSubmit(nameInput.value, priceInput.value, imageInput.value, amountInput.value)">
  <input type="text" placeholder="Enter Product Name" #nameInput>
  <input type="number" placeholder="Enter Price" #priceInput>
  <input type="text" placeholder="Enter Image Link" #imageInput>
  <input type="number" placeholder="Enter Amount" #amountInput>
  <button type="submit">Submit Product</button>
</form>
